<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #content{
            padding: 30px, 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href nav = "exercicios/teste.html">Exercício 0 - Teste</a>
        <a href nav = "exercicios/texto1.html">Exercício 1 - Texto1</a>
        <a href nav = "exercicios/texto2.html">Exercício 2 - Texto2</a>
        <a href nav = "exercicios/listas.html">Exercício 3 - Listas</a>
        <a href nav = "exercicios/listaAninhadas.html">Exercício 4 - Listas aninhadas (executar listaAninhadas.html para ver o desafio)</a>
        <a href nav = "exercicios/links.html">Exercício 5 - Links</a>
        <a href nav = "exercicios/tabela.html">Exercício 6 - Tabela</a>
    </nav>
    <section id="content"></section>
    <footer>
        Curso Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[nav]').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()
                
                const content = document.getElementById('content')
                fetch(link.getAttribute('nav'))
                .then(resp => resp.text())
                .then(html => content.innerHTML = html)
            }
        })
    </script>
</body>
</html>
